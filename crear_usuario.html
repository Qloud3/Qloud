<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qloud - Crear Usuario</title>

    <!-- Bootstrap -->
    <link href="css/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="wrapper">
    <!-- Header del sitio -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/qloud-logo.svg" alt="Logo Qloud" width="120" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#ventas"
                  >Ventas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Usuarios</a>
              </li>
            </ul>

            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown text-right">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nombre Usuario
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Cambiar contraseña</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="mt-5">
    <form class="container d-flex flex-column justify-content-center align-items-center">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Repeat Password</label>
        <input type="password" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Username</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Username">
      </div>
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Rol</label>
          <select id="inputState" class="form-control">
            <option selected>Choose</option>
            <option>Administrador</option>
            <option>Proveedor</option>
          </select>
        </div>
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
    <!-- Footer del sitio -->

    <footer class="footer fixed-bottom bg-light py-1">
      <p class="copyright text-center small pt-3">
        Copyright &copy;
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        | www.qloudcomputing.com
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
