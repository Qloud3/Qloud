<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qloud - Ventas</title>

    <!-- Bootstrap -->
    <link href="css/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="wrapper">
    <!-- Header del sitio -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/qloud-logo.svg" alt="Logo Qloud" width="120" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#ventas"
                  >Ventas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Usuarios</a>
              </li>
            </ul>

            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown text-right">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nombre Usuario
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Cambiar contraseña</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
        class="
          container
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <img src="images/qloud-logo.svg" alt="logo" width="180px" />
        <div
          class="form-login col-md-4 col-sm-10 my-4 py-2 px-4 bg-light rounded"
        >
          <form id="login-form" class="form py-4" action="" method="post">
            <div class="form-group">
              <label for="username" class="text-info"
                >Usuario o correo electrónico:</label
              ><br />
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Contraseña:</label><br />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group d-flex justify-content-end">
              <p>Olvidé mi <a href="#">contraseña</a></p>
            </div>
            <div id="register-link" class="text-center">
              <input
                type="submit"
                name="submit"
                class="btn btn-primary btn-md col-12"
                value="Iniciar sesión"
              />
              <a href="#" class="text-white btn btn-info col-12 my-2"
                >Crear cuenta</a
              >
              <a href="#" class="small mt-5">Términos y Condiciones</a>
            </div>
          </form>
        </div>
      </div>

    <!-- Footer del sitio -->

    <footer class="footer fixed-bottom bg-light py-1">
      <p class="copyright text-center small pt-3">
        Copyright &copy;
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        | www.qloudcomputing.com
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
